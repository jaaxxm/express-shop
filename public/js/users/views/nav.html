<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-md')">
  <md-toolbar class="md-theme-indigo">
    <h1 class="md-toolbar-tools">Users Nav</h1>
  </md-toolbar>
  <md-content class="md-padding">

    <md-list>
      <md-item>
        <md-item-content>
          <a ui-sref="users.info">Info</a>
        </md-item-content>
      </md-item>
      <md-item>
        <md-item-content>
          <a ui-sref="users.security">Security</a>
        </md-item-content>
      </md-item>
    </md-list>
    <md-button class="md-default" ng-click="nav.logout()">
      Logout
    </md-button>
    <md-button class="md-primary" hide-gt-md>
      Close Sidenav Left
    </md-button>
  </md-content>
</md-sidenav>
